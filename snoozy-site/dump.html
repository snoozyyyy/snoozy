<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Snoozy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle at center, #3a3e78, #121212);
            color: #d6d6f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(58, 62, 120, 0.5);
            max-width: 800px;
            border: 1px solid #3333ff;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            letter-spacing: 3px;
            color: #9999ff;
            text-shadow: 0 0 10px #3333ff;
        }

        .button {
            background-color: #9999ff;
            color: #121212;
            padding: 10px 20px;
            margin: 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 0 10px #6666ff;
        }

        .button:hover {
            background-color: #6666ff;
            transform: scale(1.1);
        }

        a {
            color: #d6d6f5;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #ffffff;
        }

        .glow {
            text-shadow: 0 0 15px #6666ff;
        }

        .animated-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent, rgba(58, 62, 120, 0.2));
            animation: pulse 3s infinite;
            z-index: -1;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        img {
            border-radius: 15px;
            border: 5px solid rgba(102, 102, 255, 0.8);
            box-shadow: 0 0 20px rgba(102, 102, 255, 0.6), 0 0 30px rgba(51, 51, 255, 0.6);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(102, 102, 255, 0.8), 0 0 40px rgba(51, 51, 255, 0.8);
        }

        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .video-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 100%;
            margin-bottom: 20px;
            text-align: center;
        }

        .video-item video, .video-item iframe {
            border: 5px solid rgba(102, 102, 255, 0.8);
            box-shadow: 0 0 20px rgba(102, 102, 255, 0.6), 0 0 30px rgba(51, 51, 255, 0.6);
            border-radius: 15px;
            max-width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .video-item video:hover, .video-item iframe:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(102, 102, 255, 0.8), 0 0 40px rgba(51, 51, 255, 0.8);
        }

        .video-title {
            margin-top: 10px;
            font-size: 1.5rem;
            color: #9999ff;
            text-shadow: 0 0 10px #3333ff;
        }

        .video-description {
            font-size: 1rem;
            color: #d6d6f5;
            margin-top: 5px;
        }

        @media (min-width: 600px) {
            .video-item {
                max-width: 45%;
            }
        }
    </style>
</head>
<body>
